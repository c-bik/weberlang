<!DOCTYPE html>
<!-- Access http://weberlang.ddns.net/ -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebErl 0.0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ****** faviconit.com favicons ****** -->
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="icon" sizes="16x16 32x32 64x64" href="fabs/favicon.ico">
	<link rel="icon" type="image/png" sizes="196x196" href="fabs/favicon-196.png">
	<link rel="icon" type="image/png" sizes="160x160" href="fabs/favicon-160.png">
	<link rel="icon" type="image/png" sizes="96x96" href="fabs/favicon-96.png">
	<link rel="icon" type="image/png" sizes="64x64" href="fabs/favicon-64.png">
	<link rel="icon" type="image/png" sizes="32x32" href="fabs/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="fabs/favicon-16.png">
	<link rel="apple-touch-icon" sizes="152x152" href="fabs/favicon-152.png">
	<link rel="apple-touch-icon" sizes="144x144" href="fabs/favicon-144.png">
	<link rel="apple-touch-icon" sizes="120x120" href="fabs/favicon-120.png">
	<link rel="apple-touch-icon" sizes="114x114" href="fabs/favicon-114.png">
	<link rel="apple-touch-icon" sizes="76x76" href="fabs/favicon-76.png">
	<link rel="apple-touch-icon" sizes="72x72" href="fabs/favicon-72.png">
	<link rel="apple-touch-icon" href="fabs/favicon-57.png">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-TileImage" content="fabs/favicon-144.png">
	<meta name="msapplication-config" content="fabs/browserconfig.xml">

    <!-- jQuery/Mobile -->
    <script src="lib/jquery/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile-1.4.4.min.css" />
    <script src="lib/jquery.mobile/jquery.mobile-1.4.4.min.js"></script>
    <script src="scripts/weberlang.js"></script>

    <!-- SHJS -->
    <script type="text/javascript" src="lib/syntax_highlight/sh_main.min.js">
        </script>
    <link id="lnk_sh_css" type="text/css" rel="stylesheet"
          href="lib/syntax_highlight/css/sh_style.css">

    <link type="text/css" rel="stylesheet" href="css/weberlang.css">
</head>
<body>
    <div data-role="page">
        <div data-role="popup" id="popupStartVm" data-theme="a">
            <div data-role="popup" id="startVm" data-theme="a" class="ui-corner-all">
                <!-- form method='POST' action="rest/start_vm" -->
                <div style="padding:10px 20px;">
                    <h3>Start VM</h3>
                    <label for="node" class="ui-hidden-accessible">Node:</label>
                    <input type="text" name="node" id="node" value=""
                           placeholder="nodename" data-theme="a">
                    <label for="cookie" class="ui-hidden-accessible">Cookie:</label>
                    <input type="password" name="cookie" id="cookie"
                        value="" placeholder="cookie" data-theme="a">
                    <button type="submit" data-theme="b" data-icon="check"
                        onclick="startVm($('#node').val(), $('#cookie').val())">Start</button>
                </div>
                <!-- /form -->
            </div>
        </div>

        <div data-role="popup" id="settings">
            <p>Settings</p>
        </div>
        <div data-role="header" data-position="fixed">
            <a href="#settings" data-rel="popup" data-role="button"
                data-icon="gear" data-iconpos="notext">1</a>
            <h1>Web Erlang</h1>
            <a href="#startVm" data-rel="popup" data-role="button"
                data-icon="power" data-iconpos="notext">2</a>
        </div><!-- /header -->
 
        <div data-role="content">
            <div id="vm_console" class="vm_console"></div>
            <input id="erl_input" type="text" data-role="none">
        </div><!-- /content -->
 
        <div data-role="footer" data-position="fixed">
            <select id="syntax_styles" data-mini="true"> </select>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
